  <ion-card-header>
    <ion-card-title>TRIANGULO</ion-card-title>
    <ion-card-subtitle>Definicion</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    El perimetro de un Triangulo es la suma de sus tres lados.
  </ion-card-content>
</ion-card>


<ion-list lines ="none">
  <ion-item>
    <ion-input 
    [(ngModel)]="ladoATrianguloStr"
    type="number"
    label="Ingrese lado A " 
    label-placement="floating" 
    fill="solid" 
    placeholder="Ingrese lado A"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input 
    [(ngModel)]="ladoBTrianguloStr"
    type="number"
    label="Ingrese lado B" 
    label-placement="floating" 
    fill="solid" 
    placeholder="Ingrese lado B"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input 
    [(ngModel)]="ladoCTrianguloStr"
    type="number"
    label="Ingrese lado C" 
    label-placement="floating" 
    fill="solid" 
    placeholder="Ingrese lado C"></ion-input>
  </ion-item>

  
  
  <ion-item>
    <ion-button (click)="calcularPerimetroTriangulo()"> Calcular Perimetro</ion-button> 
  </ion-item>
  {{ladoATrianguloStr}}
</ion-list>
